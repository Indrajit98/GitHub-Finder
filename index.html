<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Finder Project</title>
  </head>
  <body>
    <!--navbar section start-->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder </a>
      </div>
    </nav>
<!--navbar section end-->
<!--main section start-->
     <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input
          type="text"
          id="searchUser"
          placeholder="GitHub Username"
          class="form-control"
        />
        <br />
        <button id="searchBtn" class="btn btn-success">search</button>
      </div>
      <br />
      <div id="profile"></div>
    </div>
    <div></div>
<!--main section end-->

    <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="ui.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
